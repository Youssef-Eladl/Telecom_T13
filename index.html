<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telecommunication - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Navigation -->
  <nav class="top-nav" id="topNav">
    <div class="nav-wrapper">
        <a href="login.html" class="nav-link" onclick="setUserType('consumer')">Consumer</a>
        <a href="login.html" class="nav-link" onclick="setUserType('admin')">Admin</a>
    </div>
</nav>

  <!-- Main Header -->
  <header>
    <nav>
      <a href="index.html" class="logo">Telecommunication</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Slideshow Section -->
  <div class="slideshow-container">
    <div class="slide fade">
      <img src="images/image1.jpg" alt="Image 1">
    </div>
    <div class="slide fade">
      <img src="images/image2.jpg" alt="Image 2">
    </div>
    <div class="slide fade">
      <img src="images/image3.jpg" alt="Image 3">
    </div>
  </div>

  <!-- Main Content -->
  <main>
    <section class="products">
        <h2>Shop our products and services</h2>
        <div class="icons-container">
            <div class="icon-item">
                <img src="https://img.icons8.com/fluency/48/wallet.png" alt="Wallet">
                <p>Wallet</p>
            </div>
            <div class="icon-item">
                <img src="https://img.icons8.com/fluency/48/services.png" alt="Service Plans">
                <p>Service Plans</p>
            </div>
            <div class="icon-item">
                <img src="https://img.icons8.com/fluency/48/gift.png" alt="Benefits">
                <p>Benefits</p>
            </div>
            <div class="icon-item">
                <img src="https://img.icons8.com/fluency/48/discount.png" alt="Vouchers">
                <p>Vouchers</p>
            </div>
            <div class="icon-item">
                <img src="https://img.icons8.com/fluency/48/shop.png" alt="Shops">
                <p>Shops</p>
            </div>
            <div class="icon-item">
                <img src="https://img.icons8.com/fluency/48/cash-in-hand.png" alt="Cash Back">
                <p>Cash Back</p>
            </div>
        </div>
    </section>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            text-align: center;
        }

        .products h2 {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }

        .icons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px auto;
            max-width: 900px;
        }

        .icon-item {
            background-color: #e6e6e6;
            border-radius: 15px;
            padding: 20px;
            width: 150px;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .icon-item:hover {
            background-color: #d4d4d4;
            transform: translateY(-10px);
        }

        .icon-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .icon-item:hover img {
            transform: translateY(-5px);
        }

        .icon-item p {
            font-size: 16px;
            color: #333;
        }
    </style>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Telecommunication</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
