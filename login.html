<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telecommunication - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to login.html */

        /* Style for the login container */
        .login-container {
            max-width: 400px;
            margin: 100px auto; /* Center the container and add top margin */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:hover, input:focus {
            border-color: #1877f2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #166fe5;
        }

        /* Feedback message styling */
        #feedback {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav" id="topNav">
      <div class="nav-wrapper">
          <a href="login.html" class="nav-link" onclick="setUserType('consumer')">Consumer</a>
          <a href="login.html" class="nav-link" onclick="setUserType('admin')">Admin</a>
      </div>
  </nav>

    <!-- Main Header -->
    <header>
        <nav>
            <a href="index.html" class="logo">Telecommunication</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Section -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="feedback"></p>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Telecommunication</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
